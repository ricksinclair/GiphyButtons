<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick's Giphy Search!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Welcome to Giphy Button Search!</h1>
                <hr class="my-4" />
                <p>Enter text in the search box to add a custom search button</p>
                <p>Search using the buttons that you created. </p>
                <p>Click each image to pause/unpause the gif</p>
                <p>if you pick a different button, it will reset the pages/counts</p>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div id="buttonDiv"></div>
            </div>

            <div class="col-4">
                <form>
                    <input type="text" name="search" id="searchBox" />
                    <br />
                    <input class="btn btn-primary mb-2" type="submit" id="submitButton" />
                </form>
            </div>
        </div>

        <div class="row">
            <div class="offset-col-2" class="spacing"></div>
            <div class="col-8 " id="results"></div>
            <div class="offset-col-2" class="spacing"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
